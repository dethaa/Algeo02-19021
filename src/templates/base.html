<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {font-family: "Lato", sans-serif}
        h1 {font-family: "Lato", sans-serif; text-align: center;padding-top: 60px; font-size: 300%}
        h2 {font-family: "Lato", sans-serif; text-align: left; font-size: 150%; padding-left: 15px}
        p {font-family: "Lato", sans-serif; text-align: justify; font-size: 100%; padding-left: 15px; padding-right: 15px;}
        
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar w3-black w3-card">
          <a href="{{ url_for('index') }}" class="w3-padding-large w3-hover-red w3-hide-small w3-left"><i class="fa fa-home"></i></a>
          <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
          <a href="{{ url_for('daftar') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">DAFTAR DOKUMEN</a>
          <a href="{{ url_for('upload') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">UNGGAH</a>
          <a href="{{ url_for('perihal') }}" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PERIHAL</a>
        </div>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
